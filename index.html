<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>
<body>
    <div class="vertical-container border">
        <p class="team ">HOME</p>
        <div class="score "><p id="homeID">0</p></div>
        <div class="buttons ">
            <button class="btn1" onclick="addH1()">+1</button>
            <button class="btn2" onclick="addH2()">+2</button>
            <button class="btn3" onclick="addH3()">+3</button>
        </div>
    </div>

    <div class="vertical-container border">
        <p class="team">GUEST</p>
        <div class="score"><p id="guestID">0</p></div>
        <div class="buttons">
            <button class="btn1" onclick="addG1()">+1</button>
            <button class="btn2" onclick="addG2()">+2</button>
            <button class="btn3" onclick="addG3()">+3</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
